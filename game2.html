<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pastel Block Blast Game</title>
    <style>
        /* Global Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Light gray background */
            margin: 0;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }

        /* Main Container */
        #main-wrapper {
            display: flex;
            gap: 20px;
            position: relative;
        }

        /* Game Board Styles */
        #game-container {
            border: 5px solid #aaa;
            background-color: #ffffff; /* White background */
            display: inline-block;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative; /* Needed for Game Over overlay */
        }

        /* Info Panel (Score, etc.) */
        #info-panel {
            width: 150px;
            padding: 10px;
            background-color: #fff;
            border: 3px solid #aaa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            text-align: center;
            height: fit-content;
        }
        #score-display {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        #controls-info {
            font-size: 0.8em;
            text-align: left;
            padding: 5px;
            color: #555;
            border-top: 1px dashed #ccc;
            padding-top: 10px;
            margin-top: 10px;
        }
        #controls-info p {
            margin: 5px 0;
        }


        /* Individual Cell Styles */
        .cell {
            width: 30px;
            height: 30px;
            box-sizing: border-box;
            border: 1px solid #eee; /* Light cell borders */
            float: left;
        }

        /* Pastel Color Definitions (Block Styles) */
        .block-coral { background-color: #ffb3b3; border: 2px outset #ffcccc; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); }
        .block-sky { background-color: #b3ccff; border: 2px outset #cce0ff; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); }
        .block-mint { background-color: #b3ffcc; border: 2px outset #ccffdd; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); }
        .block-lemon { background-color: #ffffb3; border: 2px outset #ffffcc; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); }
        .block-lavender { background-color: #e0b3ff; border: 2px outset #eeddff; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); }
        .block-peach { background-color: #ffddb3; border: 2px outset #ffeecc; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); }
        .block-aqua { background-color: #b3fff5; border: 2px outset #ccfffa; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); }

        /* Clearfix for rows */
        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Game Over Screen */
        #game-over-screen {
            display: none; /* Initially hidden */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95); /* Semi-transparent white */
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-size: 3em;
            color: #d9534f; /* Danger color */
            font-weight: bold;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
        }

        #game-over-screen p {
            margin: 10px 0;
        }

        #final-score {
            font-size: 1.5em;
            color: #333;
        }

        #restart-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #5bc0de;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 4px #46b8da;
            transition: all 0.1s;
        }

        #restart-button:active {
            box-shadow: 0 1px #46b8da;
            transform: translateY(3px);
        }

    </style>
</head>
<body>

<div id="main-wrapper">
    <div id="game-container">
        <div id="game-over-screen">
            <p>GAME OVER</p>
            <div id="final-score"></div>
            <button id="restart-button">RESTART</button>
        </div>
        </div>

    <div id="info-panel">
        <h2>SCORE</h2>
        <div id="score-display">0</div>
        
        <div id="controls-info">
            <p>Controls:</p>
            <p>← → : Move</p>
            <p>↓ : Drop (soft)</p>
            <p>↑ or Space : Rotate</p>
        </div>
    </div>
</div>

<script>
    // --- Game Configuration ---
    const COLS = 10;
    const ROWS = 20;
    const BLOCK_SIZE = 30;
    let DROP_INTERVAL = 1000; // Block drop speed (milliseconds)

    // Block color class names (matching CSS)
    const COLORS = ['coral', 'sky', 'mint', 'lemon', 'lavender', 'peach', 'aqua'];

    // Block shapes (Tetrominoes)
    const SHAPES = [
        [[1, 1, 1, 1]],                 // I
        [[1, 1], [1, 1]],               // O
        [[0, 1, 0], [1, 1, 1]],         // T
        [[1, 1, 0], [0, 1, 1]],         // Z
        [[0, 1, 1], [1, 1, 0]],         // S
        [[1, 0, 0], [1, 1, 1]],         // J
        [[0, 0, 1], [1, 1, 1]]          // L
    ];

    // --- Game Variables ---
    let board = [];             // Game grid state (0: empty, 1+: block color index)
    let currentBlock;           // Current block shape array
    let currentBlockX;          // Current block top-left X coordinate
    let currentBlockY;          // Current block top-left Y coordinate
    let currentBlockColor;      // Current block color class name (e.g., 'coral')
    let gameLoopInterval;
    let score = 0;
    let isGameOver = false;

    // --- DOM Elements ---
    const container = document.getElementById('game-container');
    const scoreDisplay = document.getElementById('score-display');
    const gameOverScreen = document.getElementById('game-over-screen');
    const finalScoreDisplay = document.getElementById('final-score');
    const restartButton = document.getElementById('restart-button');

    // --- Core Functions ---

    /** Initializes all game variables and starts the loop */
    function initGame() {
        // Reset variables
        board = [];
        score = 0;
        isGameOver = false;
        DROP_INTERVAL = 1000;

        // Reset DOM
        container.innerHTML = '';
        gameOverScreen.style.display = 'none';
        scoreDisplay.textContent = score;

        initBoard();
        spawnBlock();
        
        // Clear old interval and set up a new one
        if (gameLoopInterval) clearInterval(gameLoopInterval);
        gameLoopInterval = setInterval(dropBlock, DROP_INTERVAL);
    }
    
    /** Sets up the game board grid and DOM structure */
    function initBoard() {
        container.style.width = `${COLS * BLOCK_SIZE}px`;
        container.style.height = `${ROWS * BLOCK_SIZE}px`;

        for (let y = 0; y < ROWS; y++) {
            board[y] = [];
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row';
            rowDiv.style.height = `${BLOCK_SIZE}px`;

            for (let x = 0; x < COLS; x++) {
                board[y][x] = 0;
                const cellDiv = document.createElement('div');
                cellDiv.className = 'cell';
                cellDiv.id = `cell-${x}-${y}`;
                rowDiv.appendChild(cellDiv);
            }
            container.appendChild(rowDiv);
        }
        // Re-append the Game Over screen to ensure it's on top of the cells
        container.appendChild(gameOverScreen);
    }

    /** Spawns a new random block at the top center */
    function spawnBlock() {
        const randomIndex = Math.floor(Math.random() * SHAPES.length);
        currentBlock = SHAPES[randomIndex];
        currentBlockColor = COLORS[randomIndex];
        currentBlockX = Math.floor(COLS / 2) - Math.floor(currentBlock[0].length / 2);
        currentBlockY = 0;

        // Check for Game Over condition
        if (!isValidMove(currentBlock, currentBlockX, currentBlockY)) {
            gameOver();
        }
    }

    /** Checks if a block can be moved to a specific position (dx, dy) */
    function isValidMove(shape, dx, dy) {
        for (let y = 0; y < shape.length; y++) {
            for (let x = 0; x < shape[y].length; x++) {
                if (shape[y][x]) {
                    const newX = dx + x;
                    const newY = dy + y;

                    // 1. Boundary check
                    if (newX < 0 || newX >= COLS || newY >= ROWS) {
                        return false;
                    }

                    // 2. Collision check with locked blocks
                    // Only check if newY is within the board bounds (not negative)
                    if (newY >= 0 && board[newY] && board[newY][newX]) {
                        return false;
                    }
                }
            }
        }
        return true;
    }

    /** Redraws the entire board state and the current falling block */
    function refreshBoard() {
        if (isGameOver) return;
        
        // 1. Draw locked blocks based on the `board` array
        for (let y = 0; y < ROWS; y++) {
            for (let x = 0; x < COLS; x++) {
                const cell = document.getElementById(`cell-${x}-${y}`);
                if (cell) {
                    if (board[y][x] > 0) {
                        // Color ID is 1-based, COLORS array is 0-based
                        const colorIndex = board[y][x] - 1;
                        cell.className = `cell block-${COLORS[colorIndex]}`;
                    } else {
                        // Empty cell
                        cell.className = 'cell';
                    }
                }
            }
        }

        // 2. Draw the currently falling block
        drawBlock(currentBlock, currentBlockX, currentBlockY, currentBlockColor);
    }

    /** Helper to add/remove color classes for the current block's cells */
    function drawBlock(shape, dx, dy, colorClass) {
        for (let y = 0; y < shape.length; y++) {
            for (let x = 0; x < shape[y].length; x++) {
                if (shape[y][x]) {
                    const cell = document.getElementById(`cell-${dx + x}-${dy + y}`);
                    if (cell) {
                        // Apply the block's color class
                        cell.className = `cell block-${colorClass}`;
                    }
                }
            }
        }
    }


    // --- Game Loop Actions ---

    /** Moves the block down one step automatically or manually */
    function dropBlock() {
        if (isGameOver) return;

        if (moveBlock(0, 1)) {
            // Success: Block moved down
            refreshBoard();
        } else {
            // Failure: Block hit the bottom or another block
            lockBlock();
            checkAndClearLines();
            spawnBlock();
            refreshBoard();
        }
    }

    /** Locks the current block onto the board array */
    function lockBlock() {
        const colorId = COLORS.indexOf(currentBlockColor) + 1; // 1-based ID

        for (let y = 0; y < currentBlock.length; y++) {
            for (let x = 0; x < currentBlock[y].length; x++) {
                if (currentBlock[y][x]) {
                    if (currentBlockY + y >= 0) {
                        board[currentBlockY + y][currentBlockX + x] = colorId;
                    }
                }
            }
        }
    }

    /** Checks for and clears full lines, then updates the score */
    function checkAndClearLines() {
        let linesCleared = 0;
        
        for (let y = ROWS - 1; y >= 0; y--) {
            // Check if the row is full (contains no 0s)
            if (board[y].every(cell => cell > 0)) {
                // Remove the full row
                board.splice(y, 1);
                // Add a new empty row to the top
                board.unshift(new Array(COLS).fill(0));
                linesCleared++;
                // Check the same row index again since all rows shifted down
                y++;
            }
        }
        
        if (linesCleared > 0) {
            updateScore(linesCleared);
        }
    }

    /** Updates the score and adjusts game difficulty */
    function updateScore(linesCleared) {
        // Scoring: 100, 300, 500, 800 for 1, 2, 3, 4 lines respectively
        const scoreMultipliers = [0, 100, 300, 500, 800];
        const addedScore = scoreMultipliers[linesCleared] || 0;
        score += addedScore;
        scoreDisplay.textContent = score;

        // Difficulty adjustment (speed up every 5000 points)
        if (score > 0 && Math.floor(score / 5000) > Math.floor((score - addedScore) / 5000)) {
            DROP_INTERVAL = Math.max(100, DROP_INTERVAL * 0.85); // Speed up (min 100ms)
            clearInterval(gameLoopInterval);
            gameLoopInterval = setInterval(dropBlock, DROP_INTERVAL);
        }
    }

    /** Attempts to move the block by (dx, dy) */
    function moveBlock(dx, dy) {
        if (isGameOver) return false;
        
        if (isValidMove(currentBlock, currentBlockX + dx, currentBlockY + dy)) {
            // Update the block's position
            currentBlockX += dx;
            currentBlockY += dy;
            return true;
        }
        return false;
    }

    /** Rotates the block 90 degrees clockwise if possible */
    function rotateBlock() {
        if (isGameOver) return;
        
        // Transpose and reverse rows for 90-degree rotation
        const newShape = currentBlock[0].map((_, colIndex) =>
            currentBlock.map(row => row[colIndex]).reverse()
        );

        if (isValidMove(newShape, currentBlockX, currentBlockY)) {
            currentBlock = newShape;
            refreshBoard();
        }
    }
    
    /** Handles the Game Over state */
    function gameOver() {
        isGameOver = true;
        clearInterval(gameLoopInterval);
        
        finalScoreDisplay.textContent = `Final Score: ${score}`;
        gameOverScreen.style.display = 'flex';
    }


    // --- Event Listeners (Key Controls and Restart) ---
    document.addEventListener('keydown', (e) => {
        if (isGameOver) return;

        let moved = false;
        switch (e.key) {
            case 'ArrowLeft':
                moved = moveBlock(-1, 0);
                break;
            case 'ArrowRight':
                moved = moveBlock(1, 0);
                break;
            case 'ArrowDown':
                // Manual drop is faster than auto drop
                dropBlock();
                e.preventDefault(); 
                return;
            case 'ArrowUp':
            case ' ': // Spacebar
                rotateBlock();
                e.preventDefault(); 
                return;
            default:
                return;
        }

        if (moved) {
            refreshBoard();
        }
    });
    
    restartButton.addEventListener('click', () => {
        initGame();
    });

    // Start the game!
    initGame();

</script>

</body>
</html>
